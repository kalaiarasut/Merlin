services:
  # PostgreSQL with PostGIS
  postgres:
    image: postgis/postgis:15-3.4
    container_name: cmlre-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cmlre_marine}
      POSTGRES_USER: ${POSTGRES_USER:-cmlre_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cmlre_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgresql/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - cmlre-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cmlre_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: cmlre-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER:-cmlre_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-cmlre_pass}
      MONGO_INITDB_DATABASE: cmlre_marine
    volumes:
      - mongodb_data:/data/db
      - ./database/mongodb/init:/docker-entrypoint-initdb.d
    ports:
      - "27017:27017"
    networks:
      - cmlre-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: cmlre-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_pass}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - cmlre-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: cmlre-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - cmlre-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    container_name: cmlre-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-5000}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-cmlre_marine}
      POSTGRES_USER: ${POSTGRES_USER:-cmlre_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cmlre_pass}
      MONGODB_URI: mongodb://${MONGODB_USER:-cmlre_admin}:${MONGODB_PASSWORD:-cmlre_pass}@mongodb:27017/cmlre_marine?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_pass}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key}
      AI_SERVICE_URL: http://ai-services:8000
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./storage:/app/storage
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cmlre-network
    restart: unless-stopped

  # AI Services (Python)
  ai-services:
    build:
      context: ./ai-services
      dockerfile: ../docker/ai-services.Dockerfile
    container_name: cmlre-ai-services
    environment:
      PYTHONUNBUFFERED: 1
      MONGODB_URI: mongodb://${MONGODB_USER:-cmlre_admin}:${MONGODB_PASSWORD:-cmlre_pass}@mongodb:27017/cmlre_marine?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_pass}
      MODEL_PATH: /app/models
    volumes:
      - ./ai-services:/app
      - ./storage:/app/storage
      - ai_models:/app/models
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
      - redis
    networks:
      - cmlre-network
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
        limits:
          memory: 8G

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend.Dockerfile
    container_name: cmlre-frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000
      REACT_APP_AI_SERVICE_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - cmlre-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  ai_models:
    driver: local

networks:
  cmlre-network:
    driver: bridge
